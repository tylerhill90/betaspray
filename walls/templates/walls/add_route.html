{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="mx-auto">
  <h1 class="mt-3 text-center">New Route</h1>
</div>
<div class="row pb-5">
    <div class="col-md-8">
      <img src="{{wall.image.url}}" alt="" width="100%" />
    </div>
    <div class="col-md-4">
    </div>
</div>
<div class="form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {% if form.non_field_errors %}
    <ul>
        {% for error in form.non_field_errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <button type="submit" class="btn btn-success mb-3">Add Route</button>
  </form>
</div>
{% endblock body %}
